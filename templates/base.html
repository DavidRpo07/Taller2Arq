<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Pokeneas{% endblock %}</title>

  <style>
    nav {
      width: 100%;
      background-color: #2a75bb;
      padding: 12px 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    nav a {
      color: #ffcb05;
      font-weight: bold;
      text-decoration: none;
      font-size: 16px;
    }
    nav a:hover {
      text-decoration: underline;
    }
  </style>

  {% block head %}{% endblock %}
</head>

<body>

  <nav>
    <a href="/"> Inicio</a>
    <a href="/pokenea"> Pokenea</a>
    <a href="/imagen"> Imagen</a>
  </nav>

  <main style="margin-top: 60px;">
    {% block content %}
    {% endblock %}
  </main>

</body>
</html>
